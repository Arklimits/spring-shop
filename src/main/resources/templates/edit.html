<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<div class="upload-area">
    <h4>수정페이지</h4>
    <img th:src="${item.imageUrl}">
    <form th:action="@{/edit}" th:method="POST">
        <input th:value="${item.id}" style="display: none" name="id">
        <div class="upload-table">
            <label for="title">상품명:</label>
            <input id="title" name="title" th:value="${item.title}">
        </div>
        <div class="upload-table">
            <label for="price">가격:</label>
            <input id="price" name="price" th:value="${item.price}">
        </div>
        <button class="submit-button" type="submit">전송</button>
    </form>
</div>

</body>
</html>
