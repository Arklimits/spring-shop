<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<h4>로그인</h4>

<div th:if="${param.error}">
    <h4>아이디나 비밀번호 틀렸음</h4>
</div>

<form action="/login" method="POST">
    <label>아이디<input name="username"></label>
    <label>비밀번호<input name="password" type="password"></label>
    <button type="submit">전송</button>
</form>

<form action="/login" method="POST">
    <label>아이디<input id="username" name="username"></label>
    <label>비밀번호<input id="password" name="password" type="password"></label>
</form>

<button type="submit" onclick="loginJWT()">전송</button>

<script>
  function loginJWT() {
    fetch('/login/jwt', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        username: document.querySelector('#username').value,
        password: document.querySelector('#password').value
      })
    }).then(r => r.text()).then((r) => {
      console.log(r)
    })
  }
</script>

</body>
</html>
