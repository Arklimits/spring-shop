<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
    <script th:src="@{/js/scripts/imageUpload.js}"></script>
</head>
<body>
<div th:replace="~{ fragments/nav.html::navbar }"></div>
<div class="content">

    <div class="upload-area">
        <div class="image-container">
            <img class="image-preview" id="imagePreview" src="https://placehold.co/400">
        </div>

        <form id="uploadForm" th:action="@{/add}" th:method="POST" onsubmit="return uploadAndSubmit(event)">
            <div class="upload-table">
                <label for="title">상품명:</label>
                <input id="title" name="title">
            </div>
            <div class="upload-table">
                <label for="price">가격:</label>
                <input id="price" name="price">
            </div>
            <div class="upload-table">
                <label for="image">사진:</label>
                <input id="image" name="image" type="file" onchange="previewImage(this)">
            </div>
            <input type="hidden" id="imageUrl" name="imageUrl">

            <button class="submit-button" type="submit">전송</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
