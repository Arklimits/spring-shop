<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
    <script th:src="@{/js/scripts/imageUpload.js}"></script>
</head>
<body>
<div th:replace="~{ fragments/nav.html::navbar }"></div>

<div class="upload-area">
    <h4>수정페이지</h4>
    <div class="upload-area">
        <div class="image-container">
            <img class="image-preview" id="imagePreview" th:src="${item.imageUrl}">
        </div>
        <form id="uploadForm" th:action="@{/edit}" th:method="POST" onsubmit="return uploadAndSubmit(event)">
            <input th:value="${item.id}" style="display: none" name="id">
            <div class="upload-table">
                <label for="title">상품명:</label>
                <input id="title" name="title" th:value="${item.title}">
            </div>
            <div class="upload-table">
                <label for="price">가격:</label>
                <input id="price" name="price" th:value="${item.price}">
            </div>
            <div class="upload-table">
                <label for="image">사진:</label>
                <input id="image" name="image" type="file" onchange="previewImage(this)">
            </div>
            <input type="hidden" id="imageUrl" name="imageUrl">

            <button class="submit-button" type="submit">전송</button>
        </form>
    </div>
</div>

</body>
</html>
