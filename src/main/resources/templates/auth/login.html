<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>로그인</title>

    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ fragments/nav.html::navbar }"></div>

<div class="content container-sm">
    <h1>로그인</h1>

    <div id="error-message" style="color: red; display: none;">아이디나 비밀번호가 잘못되었습니다.</div>
    <form action="/login" method="POST" id="loginForm">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username" name="username" placeholder="아이디" aria-describedby="emailHelp" required>
            <label for="username">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required onkeydown="if(event.key === 'Enter'){ loginJWT(); return false; }">
            <label for="password">비밀번호</label>
        </div>
    </form>

    <button type="button" name="login" class="btn btn-primary" onclick="loginJWT()">로그인</button>
    <button class="btn btn-secondary" onclick="window.location.href='/register'">회원가입</button>
</div>

<script th:src="@{/js/scripts/login.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
