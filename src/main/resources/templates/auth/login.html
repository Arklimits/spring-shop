<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>로그인</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ fragments/nav.html::navbar }"></div>

<h4>로그인</h4>

<div id="error-message" style="color: red; display: none;">아이디나 비밀번호가 잘못되었습니다.</div>

<form action="/login" method="POST">
    <input type="text" id="username" name="username" placeholder="아이디" required>
    <input type="password" id="password" name="password" placeholder="비밀번호" required onkeydown="if(event.key === 'Enter'){ loginJWT(); return false; }">
    <button type="button" name="login" class="submit-button" onclick="loginJWT()">로그인</button>
</form>

<button class="submit-button" onclick="window.location.href='/register'">회원가입</button>

<script>
  function loginJWT() {
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch('/api/auth/jwtLogin', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        [csrfHeader]: csrfToken
      },
      body: JSON.stringify({
        username: document.querySelector('#username').value,
        password: document.querySelector('#password').value
      })
    }).then(response => {
      return response.json().then(data => ({
        status: response.status,
        body: data
      }));
    }).then(({status, body}) => {
      if (status === 200) {
        document.getElementById('error-message').style.display = 'none';
        window.history.back(); // 로그인 성공 시 이전 페이지로 돌아가기
      } else if (status === 401) {
        document.getElementById('error-message').textContent = body.message || "아이디나 비밀번호가 잘못되었습니다.";
        document.getElementById('error-message').style.display = 'block';
      }
    }).catch(error => {
      console.error('로그인 요청 실패:', error);
    });
  }
</script>

</body>
</html>
