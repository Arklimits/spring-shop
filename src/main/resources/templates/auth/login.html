<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>로그인</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ fragments/nav.html::navbar }"></div>

<h4>로그인</h4>

<div id="error-message" style="color: red; display: none;">아이디나 비밀번호가 잘못되었습니다.</div>

<div class="container">
    <h1>로그인</h1>
    <form action="/login" method="POST" id="loginForm">
        <input type="text" id="username" name="username" placeholder="아이디" required>
        <input type="password" id="password" name="password" placeholder="비밀번호" required onkeydown="if(event.key === 'Enter'){ loginJWT(); return false; }">
        <button type="button" name="login" class="submit-button" onclick="loginJWT()">로그인</button>
    </form>
</div>

<button class="submit-button" onclick="window.location.href='/register'">회원가입</button>

<script th:src="@{/js/scripts/login.js}"></script>

</body>
</html>
